<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lowar.INK â€” Pixel Themed</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {

  --primary: 216, 189, 245;
  --accent: 140, 120, 220;
  --text: #3a1f6e;
  --sketch-color: #6b3fa0;
  --bg-light: #f7f3fc;
  --bg-panel: #fff9ff;
  --btn-hover: #d9c2ff;
  --spine-light: #e0d4f8;
  --spine-dark: #b7a6e2;
}

body {
cursor: url('https://www.rw-designer.com/cursor-view/139362.png') 10 10, auto;
  font-family: 'Press Start 2P', monospace;
  margin: 0;
  color: var(--text);
  background: var(--bg-light) url('https://www.transparenttextures.com/patterns/pw-maze-black.png') repeat;
  image-rendering: pixelated;
  overflow-x: hidden;
}

h1 {
  color: rgb(var(--accent));
  text-decoration: underline dotted rgba(var(--primary), 1);
  text-shadow: 2px 2px 0 rgba(var(--accent), 0.8);
  margin: 0;
}

.topbar {
  background: linear-gradient(90deg, #f4e8ff, #e8e0ff);
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 15px;
  border-bottom: 2px solid var(--sketch-color);
}

.content-wrapper {
  display: flex;
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
  min-height: calc(100vh - 50px);
}

.link-boxes {
  flex: 0 0 180px;
  background: linear-gradient(to bottom, #fff5ff, #f2e8ff);
  border: 2px solid var(--sketch-color);
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.dropdown-btn {
  font-family: 'Press Start 2P', monospace;
  background: linear-gradient(to right, #fdf0ff, #f2e8ff);
  color: var(--sketch-color);
  border: 2px solid var(--sketch-color);
  font-size: 12px;
  padding: 8px 5px;
  cursor: pointer;
  text-align: center;
  image-rendering: pixelated;
  width: 100%;
  transition: background 0.3s;
}

.dropdown-btn:hover {
  background: var(--btn-hover);
}

.dropdown-content {
  display: none;
  flex-direction: column;
  margin-top: 2px;
  padding-left: 5px;
}

.dropdown-content a {
  color: var(--sketch-color);
  text-decoration: none;
  padding: 4px 3px;
  cursor: pointer;
}

.sidebar-dropdown.active .dropdown-content {
  display: flex;
}

.main-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.main-box {
  flex: 1;
  background: linear-gradient(135deg, #fffaff, #f2e8ff);
  border: 2px solid var(--sketch-color);
  box-shadow: 6px 6px 0 rgba(0,0,0,1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  color: var(--sketch-color);
  padding: 15px;
  position: relative;
  image-rendering: pixelated;
  text-align: center;
}

.main-box::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 10px;
  background: repeating-linear-gradient(
    to bottom,
    var(--spine-light),
    var(--spine-light) 4px,
    var(--spine-dark) 4px,
    var(--spine-dark) 8px
  );
  border-right: 2px solid var(--sketch-color);
}

.under-main-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.box {
  background: linear-gradient(to bottom, #fff0ff, #f2e8ff);
  border: 2px solid var(--sketch-color);
  padding: 8px 12px;
  text-decoration: none;
  color: var(--sketch-color);
  font-weight: bold;
  image-rendering: pixelated;
  transition: background 0.3s;
}


.dropdown-btn, .box, .dropdown-content a {
  cursor: url('https://www.rw-designer.com/cursor-view/139377.png') 10 10, pointer;
}

.box:hover {
  background: var(--btn-hover);
}

.box.active {
  outline: 3px solid rgba(var(--primary), 0.12);
  box-shadow: inset 0 0 0 2px rgba(var(--accent), 0.06);
}

@media (max-width: 700px) {
  .content-wrapper { flex-direction: column; gap: 5px; }
  .link-boxes {
    flex-direction: row;
    justify-content: space-around;
    width: 100%;
    border-radius: 0;
  }
}
</style>
</head>

<body>
  <div class="topbar">
    <h1>LowAr.INK</h1>
  </div>

  <div class="content-wrapper">
    <!-- Sidebar -->
    <div class="link-boxes">
      <div class="sidebar-dropdown">
        <button class="dropdown-btn">Shop</button>
        <div class="dropdown-content">
          <a href="#" data-content="<h2>Products</h2><p></p>">Products</a>
          <a href="#" data-content="<h2>Prints</h2><p></p>">Prints</a>
        </div>
      </div>
      <div class="sidebar-dropdown">
        <button class="dropdown-btn">Social</button>
        <div class="dropdown-content">
          <a href="#" data-content="<h2>Instagram</h2><p></p>">Instagram</a>
          <a href="#" data-content="<h2>YouTube</h2><p></p>">YouTube</a>
        </div>
      </div>
      <div class="sidebar-dropdown">
        <button class="dropdown-btn">Contact Me</button>
        <div class="dropdown-content">
          <a href="mailto:your@email.com" data-content="<h2>Email</h2><p></p>">Email</a>
          <a href="#" data-content="<h2>Form</h2><p></p>">Form</a>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="main-container">
      <div class="main-box" id="mainBox">
        <div>
          <h2>Welcome</h2>
          <p>Click any button to change this content.</p>
        </div>
      </div>
      <div class="under-main-buttons">
        <a href="#" class="box" data-content="<h2>Art</h2><p></p>">Art</a>
        <a href="#" class="box" data-content="<h2>Comics</h2><p></p>">Comics</a>
        <a href="#" class="box" data-content="<h2>Videos</h2><p></p>">Videos</a>
        <a href="#" class="box" data-content="<h2>About Me</h2><p></p>">About Me</a>
      </div>
    </div>
  </div>

<script>
  const mainBox = document.getElementById('mainBox');

  function setMainContent(html) {
    mainBox.innerHTML = html;
  }

  // Dropdown button toggles only open/close
  document.querySelectorAll('.dropdown-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.parentElement.classList.toggle('active');
    });
  });

  // Dropdown links update main content
  document.querySelectorAll('.dropdown-content a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();

      const content = link.dataset.content || `<h2>${link.textContent}</h2><p>Content for ${link.textContent}.</p>`;
      setMainContent(content);

      // Close dropdown
      const parent = link.closest('.sidebar-dropdown');
      if (parent) parent.classList.remove('active');

      // Remove active from under-main buttons
      document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
    });
  });

  // Under-main buttons functionality
  document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('click', e => {
      e.preventDefault();
      const content = box.dataset.content || `<h2>${box.textContent}</h2><p>Content for ${box.textContent}.</p>`;
      setMainContent(content);

      // Mark active
      document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
      box.classList.add('active');

      // Close all dropdowns
      document.querySelectorAll('.sidebar-dropdown').forEach(sd => sd.classList.remove('active'));
    });
  });
</script>
</body>
</html>
