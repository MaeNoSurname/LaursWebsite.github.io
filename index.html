<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lauras Website</title>

<!-- Google Fonts --> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Trirong&display=swap" rel="stylesheet">

<style>
  /* Prevent scrolling and use full viewport */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* no scrolling */
    font-family: 'Trirong', cursive;
    background-image: url(https://www.kwernerdesign.com/blog/wp-content2/uploads/2022/09/092122-embossingfolder-yt.jpg);
    background-size: cover;
    background-position: center;
    color: #ff4d4d;
  }

  body, h1, h2, h3, h4, h5, h6, p, a, .box, .dropdown, .dropdown-content {
    text-shadow: 1px 1px 0 #fff, -1px -1px 0 #000;
  }

  h1 {
    font-family: 'Trirong', cursive;
    font-size: 2rem;
    margin: 0;
    text-decoration-line: underline;
  }

  /* Topbar */
  .topbar {
    flex: 0 0 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: radial-gradient(
      rgba(181, 166, 222, 0.8),
      rgba(121, 80, 235, 0.8),
      rgba(75, 50, 143, 0.8)
    );
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    box-shadow: 5px 5px rgba(27, 11, 71,.4);
    color: black;
    font-weight: 600;
    position: relative;
    z-index: 10;
  }

  .dropdown-container {
    display: flex;
    gap: 20px;
  }

  .dropdown {
    position: relative;
    cursor: pointer;
    padding-bottom: 8px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background: #fff;
    color: #333;
    min-width: 160px;
    padding: 10px 0;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,.15);
    font-weight: 500;
    z-index: 20;
    font-family: 'Trirong', cursive;
  }

  .dropdown:hover .dropdown-content,
  .dropdown:focus-within .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 14px;
    color: #333;
    text-decoration: none;
    white-space: nowrap;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
    border-radius: 5px;
  }

  p {
    margin: 20px;
    color: #ff8a8a;
  }

  /* Main layout wrapper */
  .content-wrapper {
    display: flex;
    flex: 1 1 auto; /* fill remaining height */
    margin: 0;
    padding: 10px 20px;
    gap: 20px;
  }

  /* Sidebar */
  .link-boxes {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 0 0 200px; /* fixed width */
    overflow: hidden;
  }

  .sidebar-section {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .section-title {
    font-weight: 700;
    color: #fff;
    padding-left: 5px;
    margin-bottom: 5px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }

  .sidebar-section .box {
    margin-left: 10px;
    width: calc(100% - 10px);
  }

  /* Main container */
  .main-container {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Main box fills remaining space */
  .main-box {
    flex: 1 1 auto;
    background: radial-gradient(
      rgba(181, 166, 222, 0.8),
      rgba(121, 80, 235, 0.8),
      rgba(75, 50, 143, 0.8)
    );
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border-radius: 12px;
    box-shadow: 5px 5px rgba(27, 11, 71,.5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    color: black;
    text-align: center;
    padding: 20px;
  }

  /* Buttons under main box */
  .under-main-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    flex: 0 0 auto;
  }

  .under-main-buttons .box {
    flex: 1 1 calc(33% - 10px);
    max-width: 150px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(
      rgba(181, 166, 222, 0.8),
      rgba(121, 80, 235, 0.8),
      rgba(75, 50, 143, 0.8)
    );
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    color: black;
    border-radius: 12px;
    box-shadow: 5px 5px rgba(27, 11, 71,.5);
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    font-family: 'Trirong', cursive;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .under-main-buttons .box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  /* Corner image */
  .corner-image {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 50px;
    height: auto;
    opacity: .4;
    pointer-events: none;
    z-index: 0;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,0.25));
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .link-boxes {
      flex: 0 0 150px;
    }
    .under-main-buttons .box {
      height: 50px;
    }
  }

  @media (max-width: 480px) {
    .content-wrapper {
      flex-direction: column;
      margin: 0;
      padding: 10px;
    }
    .link-boxes {
      width: 100%;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      margin: 10px 0;
      gap: 10px;
    }
    .main-container {
      margin: 0;
    }
    .under-main-buttons .box {
      flex: 1 1 calc(50% - 10px);
      max-width: none;
    }
  }
</style>
</head>
<body>

  <div class="topbar">
    <h1>Lowar.INK</h1>
    <div class="dropdown-container">
      <div class="dropdown" tabindex="0">
        Socials
        <div class="dropdown-content" role="menu" aria-label="Socials">
          <a href="https://instagram.com" target="_blank" role="menuitem">Instagram</a>
          <a href="https://youtube.com" target="_blank" role="menuitem">YouTube</a>
        </div>
      </div>
      <div class="dropdown" tabindex="0">
        Contact Me
        <div class="dropdown-content" role="menu" aria-label="Contact">
          <a href="mailto:your@email.com" role="menuitem">Email</a>
          <a href="#" role="menuitem">Other</a>
        </div>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <!-- Sidebar -->
    <div class="link-boxes">
      <div class="sidebar-section">
        <div class="section-title">Shop</div>
        <a href="#" class="box">Products</a>
        <a href="#" class="box">Merch</a>
      </div>

      <div class="sidebar-section">
        <div class="section-title">Art</div>
        <a href="#" class="box">Gallery</a>
        <a href="#" class="box">Commissions</a>
      </div>

      <div class="sidebar-section">
        <div class="section-title">Videos</div>
        <a href="#" class="box">Animations</a>
        <a href="#" class="box">Tutorials</a>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-container">
      <div class="main-box">
        This box fills the entire remaining space
      </div>

      <div class="under-main-buttons">
        <a href="#" class="box">Video animations</a>
        <a href="#" class="box">Fan art</a>
        <a href="#" class="box">About me</a>
      </div>
    </div>
  </div>

  <!-- Corner image -->
  <img class="corner-image" src="https://github.com/MaeNoSurname/ConsoleImages/blob/main/image.png?raw=true" alt="Decorative Image">

</body>
</html>
